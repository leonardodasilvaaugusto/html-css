<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagens dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audiso em HTML5.</p>
    <hr>
    <p>musica 1</p>
    <audio preload="metadata" autoplay controls loop>
       <source src="midia/Spring In My Step.mp3" type="audio/mpeg">
    </audio><br>
    <hr>
    <p>musica 2</p>
    <audio src="midia/Bike Rides.mp3" controls></audio>
</body>
</html>
